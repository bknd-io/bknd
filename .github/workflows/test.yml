name: Run Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: bknd
        ports:
          - 5430:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.2"

      - name: Install dependencies
        working-directory: ./app
        run: bun install

      - name: Build
        working-directory: ./app
        run: bun run build:ci

      - name: Run Bun tests
        working-directory: ./app
        run: bun run test:bun

      - name: Run Node tests
        working-directory: ./app
        run: npm run test:node